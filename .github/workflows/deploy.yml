name: Minify and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: npm install -g uglify-js clean-css-cli

      - name: Create dist directory
        run: mkdir -p dist

      - name: Minify JavaScript files
        run: |
          uglifyjs cube.js -o dist/cube.js --compress --mangle
          uglifyjs cubeRenderer.js -o dist/cubeRenderer.js --compress --mangle
          uglifyjs rotationStrategy.js -o dist/rotationStrategy.js --compress --mangle
          uglifyjs uiController.js -o dist/uiController.js --compress --mangle
          uglifyjs cameraController.js -o dist/cameraController.js --compress --mangle
          uglifyjs highlightManager.js -o dist/highlightManager.js --compress --mangle
          uglifyjs touchHandler.js -o dist/touchHandler.js --compress --mangle
          uglifyjs script.js -o dist/script.js --compress --mangle

      - name: Minify CSS
        run: cleancss -o dist/styles.css styles.css

      - name: Copy HTML and update references
        run: cp index.html dist/index.html

      - name: Copy LICENSE
        run: cp LICENSE dist/LICENSE

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
